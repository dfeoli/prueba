name: Validate KiCad Push

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get actor (user who triggered workflow)
        id: actor
        run: echo "actor=${{ github.actor }}" >> $GITHUB_ENV

      - name: Check if actor is admin
        id: check_admin
        run: |
          # Puedes cambiar esto por el nombre del admin/owner
          ADMIN_USER="repo-owner-username"
          if [ "${{ github.actor }}" == "$ADMIN_USER" ]; then
            echo "is_admin=true" >> $GITHUB_ENV
          else
            echo "is_admin=false" >> $GITHUB_ENV
          fi

      - name: Get changed files
        if: env.is_admin == 'false'
        id: changed
        run: |
          # Obtener todos los archivos modificados en el push (todos los commits)
          git fetch origin ${{ github.base_ref || github.ref }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          
          echo "Archivos modificados (raw):"
          echo "$CHANGED_FILES"

          # Filtrar los archivos ignorados según .gitignore
          FILTERED=$(echo "$CHANGED_FILES" | grep -v -f <(git check-ignore -v $CHANGED_FILES | awk '{print $3}') || true)

          echo "Archivos modificados (filtrados):"
          echo "$FILTERED"

          echo "files=$FILTERED" >> $GITHUB_ENV

      - name: Validate only one KiCad schematic changed
        if: env.is_admin == 'false'
        run: |
          # Convertir a array
          IFS=$'\n' read -rd '' -a FILE_ARRAY <<<"${{ env.files }}"

          COUNT=${#FILE_ARRAY[@]}
          echo "Cantidad de archivos válidos modificados: $COUNT"

          if [ $COUNT -ne 1 ]; then
            echo "❌ Se modificaron más de un archivo (o ninguno). Solo se permite uno."
            exit 1
          fi

          FILE="${FILE_ARRAY[0]}"
          if [[ ! "$FILE" =~ \.kicad_sch$ ]]; then
            echo "❌ El archivo modificado no tiene extensión .kicad_sch"
            exit 1
          fi

          echo "✅ Validación exitosa: se modificó un único archivo .kicad_sch"
